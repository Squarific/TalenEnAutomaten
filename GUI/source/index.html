<html>
	<head>
		<title>Regex Simplifier</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Dot parser library -->
		<script type="text/javascript" src="viz.js"></script>
	</head>
	<body>
		<header>Regex Simplifier Tool</header>
		<form action="#" onsubmit="minifyRegex(document.getElementById('regex1').value, document.getElementById('regex2').value); return false;">
			<label for="regex1">First regex</label>
			<input id="regex1" type="text" />

			<label for="regex2">Optional second regex (to create product)</label>
			<input id="regex2" type="text" />

			<button>Simplify!</button>
		</form>
		<div class="results">
			<div class="result-title">Used regex</div>
			<div id="usedregex" class="result">None.</div>
			<div class="result-title">Regex to NFA:</div>
			<div class="result">
				<svg id="reToNFA1"></svg>
				<svg id="reToNFA2"></svg>
			</div>
			<div class="result-title">MSSC:</div>
			<div class="result">
				<svg id="MSSC1"></svg>
				<svg id="MSSC2"></svg>
			</div>
			<div class="result-title">Product</div>
			<div class="result">
				<svg id="product"></svg>
			</div>
			<div class="result-title">Table Filling:</div>
			<div class="result">
				<svg id="TF"></svg>
			</div>
			<div class="result-title">DFA to Regex:</div>
			<div id="DFAToRegex" class="result">First fill in a regex!</div>
		</div>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
